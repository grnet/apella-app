{% extends "apella/index.html" %}
{% load apella_extras %}
{% block content %}
    <p>
        <a href="{% url 'institution-new' %}">Add institution</a>
    </p>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
    {% for institution in object_list %}
        <tr>
            <td>
                <a href="{% url 'institution-edit' institution_id=institution.pk %}">
                    {{ institution.pk }}
                </a>
            </td>
            <td>{{ institution.title }}</td>
        </tr>
    {% empty %}
        <tr colspan="4">
            <td>No institutions yet.</td>
        </tr>
    {% endfor %}
    </ul>
{% endblock %}
